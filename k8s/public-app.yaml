apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-app
  labels:
    app: public-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: public-app
  template:
    metadata:
      labels:
        app: public-app
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        env:
        - name: INTERNAL_SERVICE_URL
          value: "http://internal-app-service"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: public-app-service
  labels:
    app: public-app
spec:
  type: LoadBalancer
  # Uncomment and set this to the Public IP from Terraform output
  # loadBalancerIP: <REPLACE_WITH_AKS_PUBLIC_IP>
  selector:
    app: public-app
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
