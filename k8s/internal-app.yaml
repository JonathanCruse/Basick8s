apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-app
  labels:
    app: internal-app
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: internal-app
  template:
    metadata:
      labels:
        app: internal-app
        tier: backend
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: internal-app-service
  labels:
    app: internal-app
spec:
  type: ClusterIP  # Only accessible within the cluster
  selector:
    app: internal-app
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
